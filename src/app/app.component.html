<div class="flex flex-col max-h-screen h-screen">
  <app-header class=" pt-1"></app-header>
  <div class="
  grid grid-cols-1 grid-flow-row gap-4  py-6 px-6
  md:grid-cols-3 md:grid-rows-2 md:pt-2 md:pt-20 md:-pb-40 md:gap-x-4
  lg:w-full lg:px-24  lg:pt-40 lg:gap-x-24  lg:gap-y-20
  xl:pb-2 xl:pt-20 xl:gap-x-24  xl:gap-y-2 xl:h-screen">
    <div *ngFor="let card of currentDisplayedCards">
      <app-card [card]="card"></app-card>
    </div>
  </div>
  <app-pagination (onActivePageChange)="setCurrentActivePage($event)" *ngIf="totalNumOfPages > 1 && !isMobile"
                  [currentActivePage]="currentActivePage"
                  [totalNumOfPages]="totalNumOfPages"
                  class="flex justify-center items-center pb-4 md:h-16"></app-pagination>
</div>
